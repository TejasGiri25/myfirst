<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #c3ceff, #e3f2fd);
            width:500px;
        }

        .head {
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
            color: #0275d8;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
        }
        .form-control:hover {
        box-shadow: 0 8px 16px 0 rgb(157, 157, 157);
        }


        .btn{
            color: #000000;
            background: linear-gradient(135deg, #0275d8, #0056b3);
            border-radius: 5px;
            margin-bottom: 5%;
        }

        .btn:hover{
            color: #ffffff;
            background: linear-gradient(135deg, #fa8585, #ff2c06);
        }

        .logo {
            margin-top: 5% !important;
            border-radius: 10px;
            margin: 0 auto; 
            width: 80px;
            height: auto;
        }

        .head1 {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <h1 class="head">Registration Form</h1>

    <div class="card">
        <img src="images.png" alt="Logo" class="logo">
        <span class="head1">Fill Your Details</span>

        <form>
            <div class="mb-3 mt-3">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter First Name">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Middle Name:</label>
                <input type="text" class="form-control" placeholder="Enter Middle Name">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" placeholder="Enter Date of Birth">
            </div>

         <!--             
          <div class="mb-3 mt-3">
            <label class="form-label">DOB :</label>
            <input type="date" class="form-control" placeholder="Enter Date of Birth">
          </div> -->

            <div class="mb-3 mt-3">
                <label class="form-label">Email Address:</label>
                <input type="email" class="form-control" placeholder="Enter Your Valid Email">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Your Password">
            </div>

            <div class="mt-4 text-center">
                <!-- <button type="submit" class="btn btn-primary btn-block">Submit</button> -->
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
